<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intramurals Eligibility Checker</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .header {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 5px;
        }
        
        .question {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .options {
            display: flex;
            gap: 20px;
        }
        
        .option {
            display: flex;
            align-items: center;
        }
        
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #1a252f;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .eligible {
            background-color: #d4edda;
            border: 2px solid #c3e6cb;
        }
        
        .not-eligible {
            background-color: #f8d7da;
            border: 2px solid #f5c6cb;
        }
        
        .team {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .blue {
            background-color: #cfe2ff;
            color: #084298;
        }
        
        .red {
            background-color: #f8d7da;
            color: #842029;
        }
        
        .yellow {
            background-color: #fff3cd;
            color: #664d03;
        }
        
        .green {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        
        .instruction {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f1ff;
            border-left: 5px solid #2c3e50;
        }
        
        .requirements {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Intramurals Eligibility Checker</h1>
        <p>Check if you can join the Intramurals and see your team!</p>
    </div>
    
    <div class="container">
        <h2>Requirements</h2>
        <div class="requirements">
            <p>To join Intramurals, you need:</p>
            <ul>
                <li>Registered online for Intramurals</li>
                <li>Medical clearance from the clinic</li>
                <li>Be in grade 7, 8, 9, or 10</li>
            </ul>
        </div>
        
        <h2>Student Info</h2>
        
        <div class="question">
            <label>1. Are you done with the online registration?</label>
            <div class="options">
                <div class="option">
                    <input type="radio" id="reg-yes" name="registered" value="yes">
                    <label for="reg-yes">Yes</label>
                </div>
                <div class="option">
                    <input type="radio" id="reg-no" name="registered" value="no">
                    <label for="reg-no">No</label>
                </div>
            </div>
        </div>
        
        <div class="question">
            <label>2. Do you have medical clearance from the clinic?</label>
            <div class="options">
                <div class="option">
                    <input type="radio" id="med-yes" name="medical" value="yes">
                    <label for="med-yes">Yes</label>
                </div>
                <div class="option">
                    <input type="radio" id="med-no" name="medical" value="no">
                    <label for="med-no">No</label>
                </div>
            </div>
        </div>
        
        <div class="question">
            <label>3. What's your Grade?</label>
            <select id="grade">
                <option value="">Select your grade</option>
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
            </select>
        </div>
        
        <button id="check-btn">Check My Eligibility</button>
        
        <div id="result" class="result">
            <h2 id="result-title">Result</h2>
            <p id="result-message"></p>
            <div id="team-display"></div>
            <div id="instructions"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('check-btn').addEventListener('click', checkEligibility);
        
        function checkEligibility() {
          
            const registered = document.querySelector('input[name="registered"]:checked');
            const medical = document.querySelector('input[name="medical"]:checked');
            const grade = document.getElementById('grade').value;
            
           
            if (!registered || !medical || !grade) {
                alert("Please answer all questions first.");
                return;
            }
            
            const resultDiv = document.getElementById('result');
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            const teamDisplay = document.getElementById('team-display');
            const instructions = document.getElementById('instructions');
            
          
            resultDiv.style.display = 'block';
            teamDisplay.innerHTML = '';
            instructions.innerHTML = '';
            
            
            const isRegistered = registered.value === 'yes';
            const hasMedical = medical.value === 'yes';
            const isGradeValid = grade >= 7 && grade <= 10;
            
            if (isRegistered && hasMedical && isGradeValid) {
               
                resultDiv.className = 'result eligible';
                resultTitle.textContent = "Congratulations!";
                resultMessage.textContent = "You are eligible to join the Intramurals!";
                
               
                let teamName, teamClass;
                if (grade === '7') {
                    teamName = "Blue Bears";
                    teamClass = "blue";
                } else if (grade === '8') {
                    teamName = "Red Bulldogs";
                    teamClass = "red";
                } else if (grade === '9') {
                    teamName = "Yellow Tigers";
                    teamClass = "yellow";
                } else {
                    teamName = "Green Hornets";
                    teamClass = "green";
                }
                
                
                teamDisplay.innerHTML = `
                    <div class="team ${teamClass}">
                        Your team: ${teamName}
                    </div>
                `;
                
                
                instructions.innerHTML = `
                    <div class="instruction">
                        Welcome to Intramurals! Your team coach will contact you soon.
                    </div>
                `;
                
            } else {
                
                resultDiv.className = 'result not-eligible';
                resultTitle.textContent = "Not Eligible Yet";
                resultMessage.textContent = "You cannot join Intramurals yet.";
                
             
                let instructionHTML = '<div class="instruction"><p>To join, you need to:</p><ul>';
                
                if (!isRegistered) {
                    instructionHTML += '<li>Register online for Intramurals</li>';
                }
                
                if (!hasMedical) {
                    instructionHTML += '<li>Get medical clearance from the clinic</li>';
                }
                
                if (!isGradeValid) {
                    instructionHTML += '<li>Be in grade 7, 8, 9, or 10</li>';
                }
                
                instructionHTML += '</ul></div>';
                instructions.innerHTML = instructionHTML;
            }
        }
        

        window.onload = function() {
            document.getElementById('reg-yes').checked = true;
            document.getElementById('med-yes').checked = true;
            document.getElementById('grade').value = '7';
        };
    </script>
</body>
</html>
